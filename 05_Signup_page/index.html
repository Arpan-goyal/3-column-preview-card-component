<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>

    <div class="outer_box">
      <div class="inner_box">
        <header class="signup_header">
          <h1>Signup</h1>
          <p>It takes just 30 seconds</p>
        </header>

        <main class="signup_body">
          <form action="#">
            <p>
              <label for="fullname">Full Name</label>
              <input type="text" name="" id="fullname" placeholder="John Doe" required>
            </p>
            <p>
              <label for="email">Your Email</label>
              <input type="email" name="" id="email" placeholder="Johndoe@gmail.com" required>
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" name="" id="password" placeholder="at least 8 characters" required>
            </p>
            <p>
              <input type="submit" name="" id="submit" value="Create Account">
            </p>
          </form>
        </main>

        <footer class="signup_footer">
          <p>Already have an Account? <a href="#">Login</a></p>
        </footer>
      </div>

      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/12732771d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
